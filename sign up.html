<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>
    <style>
        .container{
    width: 100%;
    height: 100%; 
}
.container .card{
    width: 50%;
    height: 50%;
    background-color: rgb(158, 219, 243);
    margin: auto;
    padding: 10px;
    margin-top: 100px;
    margin-bottom: 10px;
}
    </style>
</head>
<body style="background-image: url(https://th.bing.com/th?id=OIP.CEYrUqlhiekYWUKp9MqCZgHaDc&w=350&h=163&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2s);">
    <!--Create a form-->
    <div class="container">
        <div class="card">
            <h2 style="text-align: center;">Sign Up</h2>

            <form action="#">
                <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"> 
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                 </div>
                 <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"> 
                 </div><br>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="save_btn">Submit</button>
                </div> 
            </form>
        </div>
    </div>
</body>
<script>
    function saveData(){
        let name, email, password;
        name=document.getElementById("name").value;
        email=document.getElementById("email").value;
        password=document.getElementById("password").value;
        // localStorage.setItem("name",name);
        // localStorage.setItem("email",email);
        // localStorage.setItem("password",password);


        let user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v)=>{
            return v.email==email
        })){
            alert("Duplicate data")
        }
        else{
            user_records.push({
                "name":name,
                "email":email,
                "password":password,
            })
            localStorage.setItem("users",JSON.stringify(user_records));
            alert("Sign Up Successfull !")
        }
    }
</script>
</html>
